name: CI/CD and Lambda Execution

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    # - name: Install Dependencies
    #   run: npm install

    - name: Install Babel Jest and Dependencies
      run: npm install babel-core@7.0.0-bridge.0 --save-dev

    - name: Install Babel Jest and Dependencies
      run: npm install --save-dev babel-jest @babel/preset-env @babel/preset-react

    - name: Install --save-dev identity-obj-proxy
      run: npm install --save-dev identity-obj-proxy

    - name: Install --save-dev identity-obj-proxy
      run: npm install --save-dev esbuild-jest

    - name: Run Tests
      run: npm test -- --watchAll=false

    - name: Build Docker Image
      run: docker build -t nikiaprian/frontend:latest .

    - name: Docker Login
      run: echo "${{ secrets.DOCKERHUB_PASSWORD }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

    - name: Push to Docker Hub
      run: docker push nikiaprian/frontend:latest

